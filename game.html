<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Prediction Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .color-boxes {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .color {
      width: 60px;
      height: 60px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 8px;
      border: 2px solid white;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üé® Predict the Color</h2>
    <p>Click on the color you think will be randomly selected.</p>
    <div class="color-boxes">
      <div class="color" style="background:red;" onclick="predictColor('red')"></div>
      <div class="color" style="background:green;" onclick="predictColor('green')"></div>
      <div class="color" style="background:blue;" onclick="predictColor('blue')"></div>
      <div class="color" style="background:yellow;" onclick="predictColor('yellow')"></div>
    </div>
    <div id="result"></div>
  </div>

  <script>
    function predictColor(userColor) {
      const colors = ['red', 'green', 'blue', 'yellow'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      const result = document.getElementById("result");
      
      if (userColor === randomColor) {
        result.textContent = `‚úÖ You guessed right! It was ${randomColor.toUpperCase()}`;
        result.style.color = "lightgreen";
      } else {
        result.textContent = `‚ùå Oops! It was ${randomColor.toUpperCase()}`;
        result.style.color = "orange";
      }
    }
  </script>
</body>
</html>
